name: zefyr
description: Clean, minimalistic and collaboration-ready rich text editor for Flutter.
version: 0.13.0
author: Anatoly Pulyaevskiy <anatoly.pulyaevskiy@gmail.com>
homepage: https://github.com/memspace/zefyr
publish_to: none

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.15.0
  url_launcher: ^6.0.6
  quill_delta: ^2.0.0
  #notus: ^0.1.6
  notus:
    #path: ../notus/
    git:
      url: git://github.com/beerstorm-net/zefyr.git
      path: packages/notus/
  meta: ^1.3.0
  quiver: ^3.0.0
  #quiver_hashcode: ^2.0.0
  #image_picker: ^0.8.0+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.0.0
